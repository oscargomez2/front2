<body>
    <div class="ui purple inverted fixed menu">
        <a class="item" href="index.html">

    <div class="full">

            </div>

        <br><br><br><br>
        <h1 class="ui header">
            <span class="library">Hola</span>
        </h1>
    </div>

    <div class="ui divider"></div>

    <div class="ui two column left aligned divided very relaxed stackable grid container">
        <div class="row">
            <div class="column">
                <h2>Registro de Habitaciones</h2>
                <div class="ui form">
                    <div class="field">
                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="name">
                    </div>
                    <div class="field">
                        <label for="stars">Stars</label>
                        <input type="number" name="stars" placeholder="stars">
                    </div>
                    <div class="field">
                        <label for="category">Category</label>
                        <select class="ui dropdown">
                            <option value="">Select a category</option>
                            <option value="1">Alabama</option>
                            <option value="2">Alaska</option>
                            <option value="3">Arizona</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="description">Description</label>
                        <input type="text" name="description" placeholder="description">
                    </div>
                    <div class="field">
                        <label for="hotel">Hotel</label>
                        <input type="text" name="hotel" placeholder="hotel">
                    </div>

                </div>
            </div>
            <div class="column">
                <h2>Informe de Habitaciones</h2>
                <table class="ui celled table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Job</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Name">James</td>
                            <td data-label="Age">24</td>
                            <td data-label="Job">Engineer</td>
                        </tr>
                        <tr>
                            <td data-label="Name">Jill</td>

                        </tr>
                        <tr>
                            <td data-label="Name">Elyse</td>
                            <td data-label="Age">24</td>
                            <td data-label="Job">Designer</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="ui grid container">
        <div class="row">

        </div>
    </div>

        $('select.dropdown')
